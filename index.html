<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: .5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
  <img class="equ-img" src="images/image-equilibrium.jpg" alt="Equilibrium">

  <div>
  <h1>Equilibrium #3429</h1>
  <p class="descript">Our Equilibrium collection promotes balance and calm.</p>

  <p class="mid-des">
    <span class="ethereum"><img src="images/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span></span>
    <span class="smalltxt"><img src="images/icon-clock.svg" alt="clock"><span>3 days left</span> </span>
  </p>
  </div>

  <div class="NFT-Created">
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <p class="avatar-desc"><span class="smalltxt">Creation of </span><span class="smalltext-color">Jules Wyvern</span></p>
  </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kivi</a>.
  </div>
</body>
</html>
